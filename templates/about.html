          <h2>About Anemia</h2>
          <p>Anemia is a condition marked by a shortage of red blood cells or hemoglobin, reducing oxygen flow in the body.</p>
          <p><strong>Hemoglobin:</strong> Men: 13.2–16.6 g/dL, Women: 11.6–15 g/dL.</p>
          <p><strong>MCV:</strong> Normal: 80–100 fL.</p>
          <p><strong>MCHC:</strong> Normal: 33.4–35.5 g/dL.</p>
        </section>
      </div>
    </main>
